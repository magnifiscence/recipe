{% extends "layout.html" %}

{% block content %}
  <h1>Search Results for "{{ query }}"</h1>
  {% if results %}
    <ul class="list-group">
      {% for result in results %}
        <li class="list-group-item">
          <h2><a href="{{ url_for('posts.post', post_id=result.id) }}">{{ result.title }}</a></h2>
          <p>{{ result.content[:200] }}...</p>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No results found for "{{ query }}"</p>
  {% endif %}
{% endblock %}
